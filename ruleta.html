<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Descuentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            }

            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .wheel {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 8px solid #fff;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .section {
            position: absolute;
            width: 100%;
            height: 50%;
            transform-origin: 50% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding-top: 0;
            clip-path: polygon(50% 0%, 100% 0%, 50% 100%);
        }

        .section:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            transform: rotate(0deg);
        }

        .section:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: rotate(60deg);
        }

        .section:nth-child(3) {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
            transform: rotate(120deg);
        }

        .section:nth-child(4) {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            transform: rotate(180deg);
        }

        .section:nth-child(5) {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            transform: rotate(240deg);
            color: #333;
        }

        .section:nth-child(6) {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            transform: rotate(300deg);
            color: #333;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ffd700;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .spin-button:active {
            transform: translateY(-1px);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attempts {
            color: #fff;
            margin-top: 15px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .wheel {
            transform: rotate(0deg);
        }

        /* AÃ±adir transformaciÃ³n de texto para cada secciÃ³n */
        .section:nth-child(1) {
            transform: rotate(0deg);
        }

        .section:nth-child(1) span {
            transform: rotate(0deg);
        }

        .section:nth-child(2) {
            transform: rotate(60deg);
        }

        .section:nth-child(2) span {
            transform: rotate(-60deg);
        }

        .section:nth-child(3) {
            transform: rotate(120deg);
        }

        .section:nth-child(3) span {
            transform: rotate(-120deg);
        }

        .section:nth-child(4) {
            transform: rotate(180deg);
        }

        .section:nth-child(4) span {
            transform: rotate(-180deg);
        }

        .section:nth-child(5) {
            transform: rotate(240deg);
        }

        .section:nth-child(5) span {
            transform: rotate(-240deg);
        }

        .section:nth-child(6) {
            transform: rotate(300deg);
        }

        .section:nth-child(6) span {
            transform: rotate(-300deg);
        }

        .number-display {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 5px solid #fff;
            width: 80%;
            max-width: 600px;
        }

        .percentage {
            font-size: 8rem;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.05s ease-out;
        }

        @keyframes numberChange {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">ðŸŽ¯ GANA TU DESCUENTO ðŸŽ¯</h1>

        <div class="number-display">
            <div id="percentage" class="percentage">0%</div>
        </div>

        <button class="spin-button" onclick="spinWheel()">Â¡GIRAR RULETA!</button>
        <div class="result" id="result">  </div>
        <div class="attempts" id="attempts">Intento: 1/3</div>
    </div>

    <div class="celebration" id="celebration"></div>

    <!-- Emojis flotantes -->
    <div class="floating-emoji" style="top: 10%; left: 10%; animation-delay: 0s;">ðŸ’°</div>
    <div class="floating-emoji" style="top: 20%; right: 10%; animation-delay: 1s;">ðŸŽ‰</div>
    <div class="floating-emoji" style="bottom: 20%; left: 15%; animation-delay: 2s;">âœ¨</div>
    <div class="floating-emoji" style="bottom: 10%; right: 20%; animation-delay: 0.5s;">ðŸŽŠ</div>

    <script>
        let currentAttempt = 1;
        let isSpinning = false;
        // Creamos array con porcentajes del 1 al 15
        const percentages = Array.from({length: 15}, (_, i) => i + 1);

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const button = document.querySelector('.spin-button');
            const percentageDisplay = document.getElementById('percentage');
            button.disabled = true;
            button.textContent = 'GIRANDO...';

            let selectedPercentage;
            const intervalDuration = 50; // Reducido de 100 a 50 para mÃ¡s velocidad
            let duration = 2000; // Reducido de 3000 a 2000 para hacer mÃ¡s rÃ¡pido el giro

            // Determinar el porcentaje final
            if (currentAttempt === 3) {
                selectedPercentage = 15; // 15% garantizado en el Ãºltimo intento
            } else {
                // Excluimos el 15 de las opciones aleatorias en los primeros dos intentos
                selectedPercentage = percentages[Math.floor(Math.random() * 14)];
            }

            // FunciÃ³n para mostrar nÃºmeros aleatorios
            let lastNumber = -1; // Para evitar nÃºmeros repetidos consecutivos
            const intervalId = setInterval(() => {
                let randomPercentage;
                do {
                    randomPercentage = percentages[Math.floor(Math.random() * percentages.length)];
                } while (randomPercentage === lastNumber);
                
                lastNumber = randomPercentage;
                percentageDisplay.textContent = `${randomPercentage}%`;
                percentageDisplay.style.animation = 'numberChange 0.05s ease-out'; // Reducido de 0.1s a 0.05s
            }, intervalDuration);

            // Detener en el nÃºmero seleccionado con efecto de desaceleraciÃ³n
            setTimeout(() => {
                clearInterval(intervalId);
                
                // Efecto de desaceleraciÃ³n final
                const slowdown = setInterval(() => {
                    let randomPercentage = percentages[Math.floor(Math.random() * percentages.length)];
                    percentageDisplay.textContent = `${randomPercentage}%`;
                }, 100);

                setTimeout(() => {
                    clearInterval(slowdown);
                    percentageDisplay.textContent = `${selectedPercentage}%`;
                    showResult(selectedPercentage);
                    createCelebration();

                    button.disabled = false;
                    button.textContent = 'Â¡GIRAR RULETA!';
                    isSpinning = false;

                    currentAttempt++;
                    updateAttempts();

                    if (currentAttempt > 3) {
                        button.textContent = 'Â¡JUEGO COMPLETADO!';
                        button.disabled = true;
                    }
                }, 300);
            }, duration);
        }

        function showResult(percentage) {
            const result = document.getElementById('result');
            result.innerHTML = `ðŸŽ‰ Â¡Ganaste un <hr></hr> <span style="color: #ffd700; font-size: 2.2rem;">${percentage}%</span>  de descuento en tu Plan Perseo Web! ðŸŽ‰`;

            // Animar el resultado
            result.style.animation = 'none';
            setTimeout(() => {
                result.style.animation = 'glow 1s ease-in-out infinite alternate';
            }, 10);

            // Mostrar el porcentaje grande en el centro
            const percentageDisplay = document.getElementById('percentage');
            percentageDisplay.textContent = `${percentage}%`;

            // Animar el porcentaje
            percentageDisplay.style.animation = 'none';
            setTimeout(() => {
                percentageDisplay.style.animation = 'glow 1.5s ease-in-out infinite alternate';
            }, 10);
        }

        function updateAttempts() {
            const attempts = document.getElementById('attempts');
            if (currentAttempt <= 3) {
                attempts.textContent = `Intento: ${currentAttempt}/3`;
            } else {
                attempts.textContent = 'Â¡Todos los intentos completados!';
            }
        }

        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = ''; // Limpiar celebraciones anteriores

            // Crear confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }

            // Crear sparkles
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(sparkle);
            }

            // Limpiar despuÃ©s de 4 segundos
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 4000);
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f093fb', '#ffecd2', '#a8edea', '#ffd700', '#ff9a9e'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Agregar algunas animaciones adicionales al cargar
        window.addEventListener('load', () => {
            // Animar la entrada de la ruleta
            const wheel = document.querySelector('.wheel');
            wheel.style.transform = 'scale(0) rotate(180deg)';
            wheel.style.transition = 'transform 1s ease-out';

            setTimeout(() => {
                wheel.style.transform = 'scale(1) rotate(0deg)';
            }, 100);
        });
    </script>
</body>

</html>
